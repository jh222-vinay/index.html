<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision SVG Scientific Reconstructor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- KaTeX for Advanced Math/Chemical Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@400;700;900&display=swap');
        
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        
        .pdf-page-render {
            font-family: 'Crimson Pro', serif;
            background: white;
            width: 210mm;
            min-height: 297mm;
            padding: 22mm 25mm;
            margin: 30px auto;
            color: #1a1a1a;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            position: relative;
            line-height: 1.8;
            font-size: 12pt;
            word-wrap: break-word;
        }

        .pdf-page-render h1 { font-weight: 700; font-size: 26pt; margin-bottom: 2rem; border-bottom: 4px solid #0f172a; padding-bottom: 0.5rem; text-align: center; color: #0f172a; }
        .pdf-page-render h2 { font-weight: 700; font-size: 18pt; margin-top: 2rem; margin-bottom: 1rem; color: #1e293b; border-left: 6px solid #4f46e5; padding-left: 1rem; }
        .pdf-page-render p { margin-bottom: 1.25rem; text-align: justify; }

        /* SVG Diagram Styling */
        .diagram-container {
            background: #ffffff;
            border: 1.5px solid #e2e8f0;
            border-radius: 16px;
            padding: 25px;
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            page-break-inside: avoid;
        }
        .diagram-container svg { max-width: 100%; height: auto; }
        .diagram-caption {
            font-size: 10pt;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #475569;
            margin-top: 15px;
            font-weight: 800;
        }

        .page-break { page-break-after: always; height: 0; }
        .loader-bar { height: 4px; width: 0%; background: #4f46e5; transition: width 0.4s ease; }
    </style>
</head>
<body class="pb-20">

    <nav class="bg-white/95 backdrop-blur-xl border-b sticky top-0 z-50 px-6 py-4">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-indigo-600 rounded-2xl text-white shadow-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </div>
                <div>
                    <h1 class="text-xl font-black text-slate-900 tracking-tight uppercase">Science PDF Engine</h1>
                    <p class="text-[10px] text-indigo-600 font-bold uppercase tracking-widest">SVG & Math Enabled</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <label class="bg-slate-900 hover:bg-black text-white px-6 py-3 rounded-2xl font-bold cursor-pointer transition-all flex items-center gap-2 text-sm shadow-xl">
                    <span>Upload Notes</span>
                    <input type="file" id="multi-file-input" class="hidden" accept="image/*" multiple>
                </label>
                <button id="download-pdf-btn" class="hidden bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-2xl font-bold transition-all text-sm shadow-lg">
                    Download PDF
                </button>
            </div>
        </div>
        <div class="absolute bottom-0 left-0 w-full h-1 bg-slate-100">
            <div id="loader-progress" class="loader-bar"></div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto mt-10 px-4">
        <div id="processing-info" class="hidden mb-10 text-center">
            <p class="text-indigo-600 font-bold text-sm animate-pulse" id="processing-text">Processing Page...</p>
        </div>

        <div id="render-area">
            <div id="empty-state" class="py-48 text-center bg-white rounded-[3rem] border-2 border-dashed border-slate-200">
                <h2 class="text-2xl font-black text-slate-800 uppercase tracking-tighter">Ready for Conversion</h2>
                <p class="text-slate-500 text-sm mt-2">Upload your Hindi handwritten notes.</p>
            </div>
        </div>
    </main>

    <script>
        const apiKey = "AIzaSyA8sL--8pnJ5sT0gM-8sBVX1pAVX1TQc9Q"; // PASTE YOUR KEY FROM GOOGLE AI STUDIO HERE
        const multiInput = document.getElementById('multi-file-input');
        const renderArea = document.getElementById('render-area');
        const emptyState = document.getElementById('empty-state');
        const downloadBtn = document.getElementById('download-pdf-btn');
        const loaderBar = document.getElementById('loader-progress');
        const processingInfo = document.getElementById('processing-info');
        const processingText = document.getElementById('processing-text');

        multiInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            processImages(files);
        });

        async function processImages(files) {
            renderArea.innerHTML = '';
            emptyState.classList.add('hidden');
            processingInfo.classList.remove('hidden');
            downloadBtn.classList.add('hidden');
            
            let count = 0;
            for (const file of files) {
                count++;
                loaderBar.style.width = `${(count / files.length) * 100}%`;
                processingText.innerText = `RECONSTRUCTING PAGE ${count} OF ${files.length}...`;
                
                try {
                    const base64 = await fileToBase64(file);
                    const htmlContent = await getTranslation(base64);
                    
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'pdf-page-render';
                    pageDiv.innerHTML = htmlContent;
                    renderArea.appendChild(pageDiv);
                    
                    renderMathInElement(pageDiv, {
                        delimiters: [{left: '$', right: '$', display: false}, {left: '$$', right: '$$', display: true}],
                        throwOnError: false
                    });
                    
                    if (count < files.length) {
                        const br = document.createElement('div');
                        br.className = 'page-break';
                        renderArea.appendChild(br);
                    }
                } catch (err) {
                    console.error(err);
                }
            }
            processingInfo.classList.add('hidden');
            downloadBtn.classList.remove('hidden');
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = e => reject(e);
            });
        }

        async function getTranslation(base64) {
            const systemPrompt = `YOU ARE A SCIENTIFIC SVG VECTOR ARTIST & TRANSLATOR. 
            MISSION: 1. NO HINDI SCRIPT. 2. USE RAW SVG FOR BENZENE/DIAGRAMS. 3. USE LaTeX $ ^{mass}_{atomic}Symbol $.
            WRAP SVG IN: <div class="diagram-container">...<div class="diagram-caption">Label</div></div>.
            OUTPUT ONLY HTML TAGS. NO MARKDOWN.`;

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            { text: "Translate this Hindi note to English. Draw any chemical diagrams as high-quality SVGs." },
                            { inlineData: { mimeType: "image/png", data: base64 } }
                        ]
                    }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    generationConfig: { temperature: 0.1 }
                })
            });

            const data = await response.json();
            return data.candidates[0].content.parts[0].text.replace(/```html|```/g, '').trim();
        }

        downloadBtn.onclick = () => {
            const opt = {
                margin: 0,
                filename: `Scientific_Notes.pdf`,
                image: { type: 'jpeg', quality: 1.0 },
                html2canvas: { scale: 3, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(renderArea).save();
        };
    </script>
</body>
</html>
